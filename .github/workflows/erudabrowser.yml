name: Build ErudaBrowser APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Smart Scan
        run: |
          echo "ðŸ“¦ Running smart dependency scan..."

      - name: Install GCC and Build Tools
        run: |
          sudo apt update
          sudo apt install -y build-essential
          gcc --version

      - name: Install Dependencies
        run: |
          sudo apt install -y \
            zip unzip curl git python3 python3-pip \
            openjdk-17-jdk python3-setuptools python3-wheel \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev

      - name: Setup Android SDK
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          curl -O https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          unzip commandlinetools-linux-*.zip -d cmdline-tools
          mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest

      - name: Set Android Env Vars
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$HOME/android-sdk/emulator" >> $GITHUB_ENV

      - name: Install Android SDK Packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.1.8937393"

      - name: Install Buildozer & Cython
        run: |
          pip3 install --upgrade pip setuptools wheel
          pip3 install buildozer cython

      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ErudaBrowser-debug
          path: bin/*.apk
